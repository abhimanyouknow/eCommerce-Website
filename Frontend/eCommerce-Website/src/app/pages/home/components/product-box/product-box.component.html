<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]" [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode}" src="https://via.placeholder.com/150"/>
        <!-- the following div contains information about the product whose image is being displayed -->
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <!-- category -->
                <h5>Antiques</h5>
                <!-- product name -->
                <p class="truncate hover:whitespace-normal">Telephone</p>
                <!-- product description -->
                <p *ngIf="fullWidthMode">An Antique Telephone with a spring loaded dialer</p>
            </div>
            <!-- the following div displays the price of the item along with an option to add to cart -->
            <div class="flex justify-between">
                <span class="text-red-400">{{ '9000' | currency }}</span>
                <button>
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
